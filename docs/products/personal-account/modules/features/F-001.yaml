full_description: |
  ### Цель
  Реализовать безопасный механизм входа пользователей в систему

  ### Описание процесса
  1. Пользователь попадает на страницу входа
  2. Вводит учетные данные
  3. Система проверяет корректность
  4. При успехе - перенаправление в личный кабинет
  5. При неудаче - сообщение об ошибке

  ### Требования безопасности
  - Шифрование передаваемых данных
  - Защита от брутфорс атак
  - Логирование попыток входа 