full_description: |
  ### Цель
  Реализовать базовый функционал учета водительских удостоверений с возможностью привязки к пользователям.

  ### Структура данных ВУ
  Обязательные поля:
  - Номер и серия ВУ (цифровое)
  - Срок действия (дата)
  - UserId (int)

  Необязательные поля:
  - Категория (мультиселект)
  - Кем выдано (текст)
  - Дата выдачи (дата)
  - Стаж с (число)
  - Дата рождения (дата)

  ### Процесс создания ВУ
  1. При приглашении пользователя с ролью "Водитель"
     - Обязательное заполнение основных полей ВУ
     - Автоматическая привязка к пользователю
  
  2. При редактировании профиля
     - Возможность добавления дополнительных ВУ
     - Редактирование существующих данных
     - Удаление ВУ

  ### Просмотр данных
  1. На странице профиля пользователя:
     - Полная информация о всех ВУ
     - Статус каждого ВУ
     - Связанные лишения
  
  2. В списке водителей:
     - Краткая информация о ВУ
     - Визуальные индикаторы проблем
     - Быстрые фильтры по статусу

  ### Ролевая модель
  - СуперАдмин: полный доступ ко всем компаниям
  - Админ: полный доступ в рамках компании
  - Логист: полный доступ в рамках компании
  - Водитель: нет доступа 