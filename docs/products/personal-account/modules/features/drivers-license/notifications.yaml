full_description: |
  ### Цель
  Реализовать систему уведомлений для своевременного информирования о важных событиях, связанных с водительскими удостоверениями.

  ### Типы уведомлений
  1. Срок действия ВУ:
     - Приближение срока замены (настраиваемый период)
     - Истечение срока действия
  
  2. Лишения:
     - Получение новых лишений
     - Окончание срока лишения
  
  3. Системные:
     - Низкий баланс API-Cloud (менее 10,000 руб.)
     - Ошибки интеграции
     - Проблемы с обновлением данных

  ### Настройки уведомлений
  1. В профиле компании:
     - Период оповещения об окончании ВУ (45 дней)
     - Частота проверки обновлений:
       * 1 раз в месяц
       * 1 раз в неделю
       * Отключено

  2. В настройках уведомлений (раздел "Автопарк"):
     - Оповещения о сроке замены ВУ
     - Оповещения об истечении ВУ
     - Оповещения о лишениях
     - Оповещения об окончании лишений

  ### Каналы доставки
  - Email-уведомления
  - Системные уведомления в интерфейсе
  - Специальные уведомления для администраторов

  ### Особенности реализации
  - Гибкая настройка периодичности
  - Группировка уведомлений
  - Приоритизация важных сообщений
  - История уведомлений
  - Подтверждение получения критичных уведомлений 