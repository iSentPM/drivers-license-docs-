full_description: |
  ### Цель
  Реализовать функционал учета и отображения информации о лишениях водительских прав.

  ### Структура данных лишения
  Поля лишения:
  - Дата постановления (дата)
  - Номер постановления (текст) - обязательное
  - Комментарий (текст)
  - Место рождения нарушителя (текст)
  - Состояние исполнения (число)
  - Срок лишения в месяцах (число)
  - REG-code (число)
  - Состояние исполнения нарушения (текст)

  ### Функциональность
  1. Получение данных:
     - Автоматическое обновление через API-Cloud
     - Привязка к конкретному ВУ
     - Возможность множественных лишений для одного ВУ

  2. Отображение информации:
     - В профиле водителя
       * Полная история лишений
       * Статус текущих лишений
       * Сроки действия
     
     - В списке водителей
       * Индикация наличия активных лишений
       * Быстрые фильтры по статусу
       * Краткая информация о текущих лишениях

  ### Интеграция
  - Автоматическое обновление через API-Cloud
  - Сохранение истории изменений
  - Синхронизация с системой уведомлений

  ### Особенности реализации
  - Учет множественных лишений
  - Расчет актуальности лишений
  - Обработка конфликтных данных
  - Валидация полученной информации 